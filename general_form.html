  var getUrlParameter = function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;

      for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : sParameterName[1];
          }
      }
  };
    var current_complain;

    var tablehtml = '<div class="box">'+
                '<div class="box-header">'+

                '</div>'+
            '</div>';

  if(getUrlParameter('id')) {
      $('#FileDiv').hide();
      $('#SubmitDiv').hide();

     var arr = JSON.parse(localStorage.getItem('AllComplains'));
     for (var i=0;i<arr.length; i++) {
       if (id == arr[i].complain_id) {

         current_complain = arr[i];
         current_index = i;
        console.log(current_complain)
         $("#Complainid").val(arr[i].complain_id);
         $('#Name').val(arr[i].from);
         $('#Cnic').val(arr[i].cnic);
         $('#Date').val(arr[i].date);
         $('#Against').val(arr[i].against)
         $('#Description').val(arr[i].description);
         $('#Region').val(arr[i].location)
         if (arr[i].files){
          //files = this.files;
            for (var j= 0; j<arr[i].files.length; j++) {
                  $('#images').append(arr[i].files[j]);
            }
         }

         if (arr[i].comments) {
                $('#History').append(tablehtml);

                console.log(arr[i].comments.length)
                for(var k = (arr[i].comments.length -1); k >=0; k--) {
                    var rowColor = 'white';
                    if (arr[i].comments[k].from == 'Deputy Director') {
                        rowColor = '#c2fff1'
                    }
                    if (arr[i].comments[k].from == 'Chairman') {
                        rowColor= '#ffcfd1'
                    }
                    if (arr[i].comments[k].from == 'Director ACE') {
                        rowColor= '#f8ffd1'
                    }
                    
                    if (arr[i].comments[k].from == 'Director Legal') {
                        rowColor= '#a4ffc8'
                    }

    // detect a change in a file input with an id of “the-file-input”
    var filesArr =[];
  $("#exampleInputFile").change(function() {
      // will log a FileList object, view gifs below
      files = this.files;
      for (var i= 0; i<this.files.length; i++) {
        var reader = new FileReader();

        reader.onload = function (e) {
            var img = '<div style="width:200px;height:200px; display:inline-block;"><img src="' + e.target.result + '" style="width:100%;height:100%;" /><div>';
            $('#images').append(img);
            filesArr.push(img);
        };
        // read the image file as a data URL.
        reader.readAsDataURL(this.files[i]);
      }
  });

 var filesEnquiryArr =[];

    if (day.length < 2) day = '0' + day;

    final_date =  [year, month, day].join('-');

    var loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
