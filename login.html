<html>
<head>
  <meta charset="utf-8">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->

  <!-- Ionicons -->

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

      <div class="form-group has-feedback">
        <input id="email" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="password" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="signin" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>

    <!--<div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>-->
    <!-- /.social-auth-links -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script> 
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });

  var allUsers = [{
    email: 'operator@hotmail.com',
    password: 'password',
    role: 'operator',
    name: 'operator Khan'
  }, {
    email: 'chairman@hotmail.com',
    password: 'password',
    role: 'chairman',
    name: 'chairman Khan'
  }, {
    email: 'deputy@hotmail.com',
    password: 'password',
    roler: 'deputy',
    name: 'deputy khan'
  }]

  localStorage.setItem('AllUsers', JSON.stringify(allUsers));
  console.log( JSON.parse(localStorage.getItem('AllUsers')) )
  $('#signin').click(function(){
      var users =  JSON.parse(localStorage.getItem('AllUsers'));
      for (var i = 0; i< users.length; i++) {
        if( $('#email').val() == users[i].email && $('#password').val() == users[i].password && users[i].role == 'operator' ) {
          window.location.href = 'operator_form.html';
          localStorage.setItem('loggedInUser', JSON.stringify(users[i]));
        }
		else if( $('#email').val() == users[i].email && $('#password').val() == users[i].password && users[i].role == 'chairman' ) {
          window.location.href = 'chairman.html';
          localStorage.setItem('loggedInUser', JSON.stringify(users[i]));
        }
      }
  })
</script>
</body>
</html>
